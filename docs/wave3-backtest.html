<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave3 Strategy Backtest - B3 Trading Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            margin: 50px 0;
            display: none;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h3 {
            color: #667eea;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .card .value {
            font-size: 2em;
            font-weight: 700;
            color: #333;
        }

        .card .positive {
            color: #10b981;
        }

        .card .negative {
            color: #ef4444;
        }

        .results-table {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .results-table h2 {
            padding: 20px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .rank {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: #667eea;
            color: white;
            text-align: center;
            line-height: 30px;
            border-radius: 50%;
            font-weight: 700;
        }

        .rank.gold {
            background: #fbbf24;
        }

        .rank.silver {
            background: #9ca3af;
        }

        .rank.bronze {
            background: #cd7f32;
        }

        .trade-details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .trade-details h4 {
            margin-bottom: 10px;
            color: #667eea;
        }

        .trade-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .trade-row:last-child {
            border-bottom: none;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-success {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-danger {
            background: #fee2e2;
            color: #991b1b;
        }

        .badge-warning {
            background: #fef3c7;
            color: #92400e;
        }

        #results {
            display: none;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 50px;
        }

        .expand-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 6px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
        }

        .expand-btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåä Wave3 Strategy Backtest</h1>
            <p>Andr√© Moraes Trend Following - B3 Trading Platform</p>
        </div>

        <div class="controls">
            <h2 style="margin-bottom: 20px; color: #333;">Configura√ß√µes do Backtest</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label>S√≠mbolos (separados por v√≠rgula)</label>
                    <input type="text" id="symbols" value="PETR4" placeholder="PETR4, VALE3, ITUB4">
                </div>
                
                <div class="form-group">
                    <label>Data In√≠cio</label>
                    <input type="date" id="start_date" value="2024-01-01">
                </div>
                
                <div class="form-group">
                    <label>Data Fim</label>
                    <input type="date" id="end_date" value="2025-12-31">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>MME Longa</label>
                    <input type="number" id="ema_long" value="72">
                </div>
                
                <div class="form-group">
                    <label>MME Curta</label>
                    <input type="number" id="ema_short" value="17">
                </div>
                
                <div class="form-group">
                    <label>Risco por Trade (%)</label>
                    <input type="number" id="risk_percent" value="6" step="0.1">
                </div>
                
                <div class="form-group">
                    <label>Reward:Risk Ratio</label>
                    <input type="number" id="reward_ratio" value="3" step="0.1">
                </div>
                
                <div class="form-group">
                    <label>Capital Inicial</label>
                    <input type="number" id="initial_capital" value="100000" step="1000">
                </div>
            </div>

            <button class="btn" onclick="runBacktest()">‚ñ∂Ô∏è Executar Backtest</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Executando backtest...</p>
        </div>

        <div id="results">
            <div class="summary-cards" id="summaryCards"></div>
            <div class="results-table">
                <h2>üìà Resultados por Ativo</h2>
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>S√≠mbolo</th>
                            <th>Trades</th>
                            <th>Win Rate</th>
                            <th>Retorno Total</th>
                            <th>P&L</th>
                            <th>Profit Factor</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function runBacktest() {
            const symbols = document.getElementById('symbols').value.split(',').map(s => s.trim());
            const start_date = document.getElementById('start_date').value;
            const end_date = document.getElementById('end_date').value;
            const ema_long = document.getElementById('ema_long').value;
            const ema_short = document.getElementById('ema_short').value;
            const risk_percent = parseFloat(document.getElementById('risk_percent').value) / 100;
            const reward_ratio = document.getElementById('reward_ratio').value;
            const initial_capital = document.getElementById('initial_capital').value;

            // Mostrar loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';

            try {
                const params = new URLSearchParams();
                symbols.forEach(s => params.append('symbols', s));
                params.append('start_date', start_date);
                params.append('end_date', end_date);
                params.append('ema_long', ema_long);
                params.append('ema_short', ema_short);
                params.append('risk_percent', risk_percent);
                params.append('reward_ratio', reward_ratio);
                params.append('initial_capital', initial_capital);

                const response = await fetch(`http://localhost:3008/api/backtest/wave3-daily?${params}`, {
                    method: 'POST'
                });

                const data = await response.json();

                // Ocultar loading
                document.getElementById('loading').style.display = 'none';

                if (data.status === 'success') {
                    displayResults(data);
                } else {
                    alert('Erro: ' + (data.detail || 'Erro desconhecido'));
                }

            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                alert('Erro ao executar backtest: ' + error.message);
            }
        }

        function displayResults(data) {
            // Summary cards
            const summary = data.summary;
            const summaryHTML = `
                <div class="card">
                    <h3>Ativos Testados</h3>
                    <div class="value">${summary.total_symbols_tested}</div>
                </div>
                <div class="card">
                    <h3>Retorno M√©dio</h3>
                    <div class="value ${summary.avg_return >= 0 ? 'positive' : 'negative'}">
                        ${summary.avg_return.toFixed(2)}%
                    </div>
                </div>
                <div class="card">
                    <h3>Win Rate M√©dio</h3>
                    <div class="value">${summary.avg_win_rate.toFixed(1)}%</div>
                </div>
                <div class="card">
                    <h3>Total de Trades</h3>
                    <div class="value">${summary.total_trades}</div>
                </div>
                <div class="card">
                    <h3>Melhor Ativo</h3>
                    <div class="value" style="font-size: 1.5em;">${summary.best_performer || 'N/A'}</div>
                </div>
            `;
            document.getElementById('summaryCards').innerHTML = summaryHTML;

            // Results table
            const tbody = document.getElementById('resultsBody');
            tbody.innerHTML = '';

            data.results.forEach((result, index) => {
                const metrics = result.metrics;
                if (!metrics) return;

                const row = document.createElement('tr');
                
                let rankClass = '';
                if (result.rank === 1) rankClass = 'gold';
                else if (result.rank === 2) rankClass = 'silver';
                else if (result.rank === 3) rankClass = 'bronze';

                row.innerHTML = `
                    <td><span class="rank ${rankClass}">${result.rank}</span></td>
                    <td><strong>${result.symbol}</strong></td>
                    <td>${metrics.total_trades}</td>
                    <td>
                        <span class="badge ${metrics.win_rate >= 50 ? 'badge-success' : 'badge-danger'}">
                            ${metrics.win_rate.toFixed(1)}%
                        </span>
                    </td>
                    <td>
                        <span class="${metrics.total_return >= 0 ? 'positive' : 'negative'}" style="font-weight: 700;">
                            ${metrics.total_return >= 0 ? '+' : ''}${metrics.total_return.toFixed(2)}%
                        </span>
                    </td>
                    <td>
                        <span class="${metrics.total_pnl >= 0 ? 'positive' : 'negative'}">
                            R$ ${metrics.total_pnl.toLocaleString('pt-BR', {minimumFractionDigits: 2})}
                        </span>
                    </td>
                    <td>${metrics.profit_factor.toFixed(2)}</td>
                    <td>
                        <button class="expand-btn" onclick="toggleTrades('${result.symbol}', ${index})">
                            Ver Trades
                        </button>
                    </td>
                `;

                tbody.appendChild(row);

                // Add trade details row (hidden by default)
                const detailsRow = document.createElement('tr');
                detailsRow.id = `trades-${result.symbol}`;
                detailsRow.style.display = 'none';
                detailsRow.innerHTML = `
                    <td colspan="8">
                        <div class="trade-details" id="trade-content-${result.symbol}">
                            <h4>üìä Trades de ${result.symbol}</h4>
                            ${renderTrades(result.trades_sample || [])}
                        </div>
                    </td>
                `;
                tbody.appendChild(detailsRow);
            });

            document.getElementById('results').style.display = 'block';
        }

        function renderTrades(trades) {
            if (!trades || trades.length === 0) {
                return '<p>Nenhum trade dispon√≠vel</p>';
            }

            return trades.map(trade => `
                <div class="trade-row">
                    <div>
                        <strong>${new Date(trade.entry_date).toLocaleDateString('pt-BR')}</strong>
                        <span class="badge ${trade.result === 'WIN' ? 'badge-success' : trade.result === 'LOSS' ? 'badge-danger' : 'badge-warning'}">
                            ${trade.result}
                        </span>
                    </div>
                    <div>
                        <span style="color: #666;">P&L:</span>
                        <strong class="${trade.pnl >= 0 ? 'positive' : 'negative'}">
                            R$ ${trade.pnl.toLocaleString('pt-BR', {minimumFractionDigits: 2})}
                        </strong>
                        (${trade.pnl_pct.toFixed(2)}%)
                    </div>
                    <div>
                        <span style="color: #666;">Entrada:</span> R$ ${trade.entry_price.toFixed(2)}
                        | <span style="color: #666;">Sa√≠da:</span> R$ ${trade.exit_price.toFixed(2)}
                        | <span style="color: #666;">Dias:</span> ${trade.days_held}
                    </div>
                </div>
            `).join('');
        }

        function toggleTrades(symbol, index) {
            const row = document.getElementById(`trades-${symbol}`);
            if (row.style.display === 'none') {
                row.style.display = 'table-row';
            } else {
                row.style.display = 'none';
            }
        }

        // Auto-run on load com PETR4
        window.onload = () => {
            // Set default dates
            const today = new Date();
            const endDate = today.toISOString().split('T')[0];
            document.getElementById('end_date').value = endDate;
            
            // Run backtest automatically
            // runBacktest();
        };
    </script>
</body>
</html>
